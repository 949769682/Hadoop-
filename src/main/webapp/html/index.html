<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网盘登陆</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.form.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/message.js"></script>
<link rel="stylesheet" type="text/css" href="../css/login-style.css">
<link rel="stylesheet" href="../css/message.css">
</head>
<body>

	<div style="height:30px;"></div>

	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">注册</label>
			<div class="login-form">
				<div class="sign-in-htm">
				<form id="form1" name="login" method="post" action="/User/login">
					<div class="group">
						<label for="username" class="label">用户名</label>
						<input id="username" name="username-l" type="text" class="input" />
					</div>
					<div class="group">
						<label for="password" class="label">密码</label>
						<input id="password" name="password-l" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked />
						<label for="check"><span class="icon"></span> 记住密码</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="登录" onclick="return login_Check()"/>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">忘记密码?</a>
					</div>
					</form>
				</div>
				<div class="sign-up-htm">
				<form id="form2" name="register" method="post" action="/User/register">
					<div class="group">
						<label for="username-r" class="label">用户名</label>
						<input id="username-r" name="username-r" type="text" class="input" />
					</div>
					<div class="group">
						<label for="password1" class="label">密码</label>
						<input id="password1" name="password-r" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="password2" class="label">确认密码</label>
						<input id="password2" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="mailbox" class="label">邮箱</label>
						<input id="mailbox" name="mailbox" type="text" class="input" />
					</div>
					<div class="group">
						<input type="submit" class="button" value="注册" onclick="return register_Check()"/>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">已注册登录?</label>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
